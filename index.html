<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADAC-BOT Kontrollzentrum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8fafc; }
    .sidebar { height: 100vh; background-color: #001f3f; color: white; padding-top: 20px; }
    .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
    .sidebar a.active, .sidebar a:hover { background-color: #007bff; color: white; }
    .header { font-size: 1.5rem; font-weight: bold; }
    .admin-only, .overview-only { display: none; }
    .user-info { font-size: 0.9rem; float: right; color: #555; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar">
        <div class="text-center mb-4">
          <span class="header">TechFlair Inc.</span>
        </div>
        <a href="#overview" class="overview-only">√úbersicht</a>
        <a href="#logs" class="active">Logs</a>
        <a href="#users" class="admin-only">Benutzerverwaltung</a>
      </nav>
      <main class="col-md-10 p-4">
        <div class="user-info" id="user-info">Nicht angemeldet</div>

        <div id="overview" class="overview-only">
          <h2>ADAC-BOT Dashboard</h2>
          <p><strong>Status:</strong> <span id="api-status">‚è≥ √úberpr√ºfe Verbindung...</span></p>
          <div id="week-summary" class="card p-3 mt-3">
            <h5 class="mb-2">Wochen√ºbersicht</h5>
            <p id="week-stats">Lade...</p>
          </div>
        </div>

        <div id="logs" class="mt-4">
          <h4>Gel√∂schte Nachrichten (Logs)</h4>
          <div id="logs-container">Lade...</div>
        </div>

        <div id="users" class="mt-4 admin-only">
          <h4>Benutzerverwaltung</h4>
          <form id="add-user-form" class="row g-2 mb-3">
            <div class="col-sm-3"><input name="name" placeholder="Benutzername" class="form-control" required></div>
            <div class="col-sm-3"><input name="password" placeholder="Passwort" class="form-control" required></div>
            <div class="col-sm-3">
              <select name="role" class="form-control" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-sm-3"><button type="submit" class="btn btn-primary">Benutzer anlegen</button></div>
          </form>
          <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Rolle</th><th>Aktion</th></tr></thead>
            <tbody id="user-list"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

<script>
const API_KEY = 'DEIN_API_KEY_HIER';
const BASE_URL = 'https://adac-bot-website-api.onrender.com';
let currentUser = null;

async function fetchWithAuth(url, options = {}) {
  options.headers = Object.assign(options.headers || {}, {
    'Authorization': `Bearer ${API_KEY}`
  });
  const response = await fetch(url, options);
  if (!response.ok) throw new Error('Fehler');
  return response.json();
}

async function checkAPI() {
  try {
    await fetchWithAuth(`${BASE_URL}/logs`);
    document.getElementById('api-status').innerHTML = '<span class="text-success">‚úî API verbunden</span>';
  } catch {
    document.getElementById('api-status').innerHTML = '<span class="text-danger">‚úñ API nicht verbunden</span>';
  }
}

async function loadLogs() {
  try {
    const res = await fetchWithAuth(`${BASE_URL}/logs`);
    const logsHTML = res.logs.map(log => `<div>üßæ <strong>${log.author}</strong> ‚Äì <code>${log.content_hash}</code> (${log.timestamp})</div>`).join('');
    document.getElementById('logs-container').innerHTML = logsHTML || 'Keine gel√∂schten Nachrichten.';
  } catch {
    document.getElementById('logs-container').innerHTML = '<span class="text-danger">Fehler beim Laden der Logs.</span>';
  }
}

async function loadUsers() {
  try {
    const res = await fetchWithAuth(`${BASE_URL}/users`);
    currentUser = res.current_user || { name: 'Unbekannt', role: 'user' };
    document.getElementById('user-info').textContent = `Angemeldet als: ${currentUser.name} (${currentUser.role})`;

    if (currentUser.role === 'admin') {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
      document.querySelectorAll('.overview-only').forEach(el => el.style.display = 'block');
    } else {
      document.querySelectorAll('.overview-only').forEach(el => el.style.display = 'none');
    }

    document.getElementById('user-list').innerHTML = Object.entries(res.users).map(([name, u]) =>
      `<tr><td>${name}</td><td>${u.role}</td><td>
         <button class='btn btn-sm btn-danger' onclick='deleteUser("${name}")'>L√∂schen</button>
       </td></tr>`).join('');
  } catch {
    document.getElementById('user-list').innerHTML = '<tr><td colspan="3">Fehler beim Laden der Nutzer</td></tr>';
  }
}

async function deleteUser(name) {
  if (!confirm(`${name} wirklich l√∂schen?`)) return;
  try {
    await fetch(`${BASE_URL}/users/${encodeURIComponent(name)}`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${API_KEY}` }
    });
    loadUsers();
  } catch {
    alert('Fehler beim L√∂schen');
  }
}

const form = document.getElementById('add-user-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  try {
    await fetch(`${BASE_URL}/users`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${API_KEY}`
      },
      body: JSON.stringify(data)
    });
    form.reset();
    loadUsers();
  } catch {
    alert('Fehler beim Anlegen');
  }
});

checkAPI();
loadLogs();
loadUsers();
</script>
</body>
</html>
