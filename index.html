<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAC-BOT Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; min-height: 100vh; }

    nav.sidebar {
      width: 240px;
      background-color: #021e39;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    nav.sidebar h2 { margin-bottom: 2rem; text-align: center; }
    nav.sidebar a {
      color: #aabac6;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s;
    }
    nav.sidebar a.active, nav.sidebar a:hover {
      background-color: #0658a6;
      color: #fff;
    }

    main.content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header.topbar h1 { color: #034a9b; }
    header.topbar .user-menu { display: flex; gap: 1rem; }

    section.card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .error-msg { color: red; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>

<nav class="sidebar">
  <h2>TechFlair Inc.</h2>
  <a data-section="overview" class="active">√úbersicht</a>
  <a data-section="logs">Logs</a>
  <a data-section="users" class="admin-only">Benutzerverwaltung</a>
</nav>

<main class="content">
  <header class="topbar">
    <h1>ADAC-BOT Dashboard</h1>
    <div class="user-menu">
      <span id="apiStatus">üîÑ Verbindung pr√ºfen...</span>
      <span id="userRole">User</span>
    </div>
  </header>

  <section id="overview" class="card">
    <h2>Wochen√ºbersicht</h2>
    <p>Diese Woche wurden 0 Nachrichten gel√∂scht (Demo).</p>
  </section>

  <section id="logs" class="card" style="display:none;">
    <h2>Gel√∂schte Nachrichten (Logs)</h2>
    <p>Lade...</p>
  </section>

  <section id="users" class="card admin-only" style="display:none;">
    <h2>Benutzerverwaltung</h2>
    <p>Lade...</p>
  </section>
</main>

<script>
document.querySelectorAll('nav.sidebar a').forEach(link => {
  link.addEventListener('click', () => {
    document.querySelectorAll('nav.sidebar a').forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    const sec = link.dataset.section;
    document.querySelectorAll('main.content section.card').forEach(s => {
      s.style.display = s.id === sec ? 'block' : 'none';
    });
  });
});

// API-Statusanzeige & Logs
const apiStatus = document.getElementById("apiStatus");
fetch("https://adac-bot-website-api.onrender.com/logs", {
  headers: { "Authorization": "1804" }
})
.then(response => {
  if (!response.ok) throw new Error("Fehler: " + response.status);
  apiStatus.textContent = "‚úÖ API verbunden";
  return response.json();
})
.then(data => {
  const logContainer = document.querySelector("#logs");
  const logs = data.logs || [];
  const content = logs.length === 0
    ? "<p>Keine gel√∂schten Nachrichten gefunden.</p>"
    : "<ul>" + logs.map(log =>
        `<li>[${log.time}] ${log.user} hat "${log.message}" gel√∂scht</li>`
      ).join("") + "</ul>";
  logContainer.innerHTML = "<h2>Gel√∂schte Nachrichten (Logs)</h2>" + content;
})
.catch(error => {
  apiStatus.textContent = "‚ùå API nicht verbunden";
  document.querySelector("#logs").innerHTML = `
    <h2>Gel√∂schte Nachrichten (Logs)</h2>
    <p class="error-msg">${error.message}</p>`;
});
</script>

</body>
</html>
