<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFlair Enterprise Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f4f6f9; color: #333; display: flex; min-height: 100vh; }

    nav.sidebar {
      width: 240px;
      background-color: #021e39;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    nav.sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.4rem;
      text-align: center;
    }
    nav.sidebar a {
      color: #aabac6;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav.sidebar a.active,
    nav.sidebar a:hover {
      background-color: #0658a6;
      color: #fff;
    }

    main.content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: none;
      background-color: #eef3f9;
    }
    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header.topbar h1 {
      font-size: 1.75rem;
      color: #034a9b;
    }
    header.topbar .user-menu {
      display: flex;
      align-items: center;
    }
    header.topbar .user-menu span {
      font-weight: 500;
      color: #034a9b;
    }

    section.card {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    section.card h2 {
      font-size: 1.3rem;
      color: #034a9b;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<nav class="sidebar">
  <h2>TechFlair Inc.</h2>
  <a data-section="overview" class="active">Übersicht</a>
  <a data-section="logs">Logs</a>
  <a data-section="users">Benutzerverwaltung</a>
</nav>

<!-- CONTENT -->
<main class="content">
  <header class="topbar">
    <h1>ADAC-BOT Dashboard</h1>
    <div class="user-menu">
      <span id="userRole">User</span>
    </div>
  </header>

  <section id="overview" class="card">
    <h2>Wochenübersicht</h2>
    <div id="summary">Diese Woche wurden 0 Nachrichten gelöscht (Demo).</div>
  </section>

  <section id="logs" class="card" style="display:none;">
    <h2>Gelöschte Nachrichten (Logs)</h2>
    <p>Keine API aktiv – Demo Ansicht</p>
  </section>

  <section id="users" class="card" style="display:none;">
    <h2>Benutzerverwaltung</h2>
    <div id="usersList">Lade Benutzerdaten...</div>
  </section>
</main>

<script>
  document.querySelectorAll('nav.sidebar a').forEach(link => {
    link.addEventListener('click', () => {
      document.querySelectorAll('nav.sidebar a').forEach(l => l.classList.remove('active'));
      link.classList.add('active');
      const sec = link.dataset.section;
      document.querySelectorAll('main.content section.card').forEach(s => {
        s.style.display = s.id === sec ? 'block' : 'none';
      });
    });
  });

  // Benutzerliste laden und Objekt korrekt in Array umwandeln
  fetch("https://adac-bot-website-api.onrender.com/users", {
    headers: {
      "Authorization": "1804"
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Benutzerdaten konnten nicht geladen werden. Status " + response.status);
    }
    return response.json();
  })
  .then(data => {
    const usersList = document.getElementById("usersList");
    const usersObj = data.users || {};
    const users = Object.entries(usersObj).map(([name, info]) => ({
      name: name,
      role: info.role || "Unbekannt"
    }));

    const content = users.length === 0
      ? "<p>Keine Benutzer gefunden.</p>"
      : "<ul>" + users.map(user =>
          `<li>${user.name} – Rolle: ${user.role}</li>`
        ).join("") + "</ul>";

    usersList.innerHTML = content;
  })
  .catch(error => {
    document.getElementById("usersList").innerHTML = `
      <p style="color:red;">Fehler: ${error.message}</p>`;
    console.error("Fehler beim Laden der Benutzer:", error);
  });
</script>

</body>
</html>
